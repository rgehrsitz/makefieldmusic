[build]
functions = "my_functions"
command = "./build.sh"

[build.environment]
# Change this path with the path to your repository
GO_IMPORT_PATH = "github.com/rgehrsitz/makefieldmusic/my_functions"

[[redirects]]
from = "/old-path/hello"
to = "/.netlify/functions/hello"
status = 301

[[redirects]]
from = "/old-path/hellogo"
to = "/.netlify/functions/hellogo"
status = 301
